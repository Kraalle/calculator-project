<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" async></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="main-container" id="container">
        <div class="result-container" id="result-container">
            <span class="result-span" id="result-span">0</span>
        </div>
        <div id="buttons">
            <div class="buttons-container">
                <button id="digit-7">7</button>
                <button id="digit-8">8</button>
                <button id="digit-9">9</button>
                <button id="operator-multiply">*</button>
            </div>
            <div class="buttons-container">
                <button id="digit-4">4</button>
                <button id="digit-5">5</button>
                <button id="digit-6">6</button>
                <button id="operator-subtract">-</button>
            </div>
            <div class="buttons-container">
                <button id="digit-1">1</button>
                <button id="digit-2">2</button>
                <button id="digit-3">3</button>
                <button id="operator-add">+</button>
            </div>
            <div class="buttons-container">
                <button id="digit-0">0</button>
                <button id="equals">=</button>
                <button class="clear-btn" id="clear">C</button>
                <button id="operator-divide">/</button>
            </div>
        </div>
    </div>
</body>
</html>
